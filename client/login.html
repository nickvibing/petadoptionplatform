<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pet Adoption Login</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<main class="login-page">
			<section class="card">
				<div class="left">
					<div class="logo"><span class="icon">üêæ</span><span class="brand">CSUF Pet Adoption Center</span></div>
					<p class="login-title">Sign In To Continue</p>

					<form id="loginForm" class="login-form" action="#" method="post" novalidate>
						<div class="form-group">
							<label for="email">Email</label>
							<input id="email" name="email" type="email" placeholder="you@example.com" required />
							<span class="error" id="emailError" aria-live="polite"></span>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<input id="password" name="password" type="password" placeholder="Enter your password" required minlength="6" />
							<span class="error" id="passwordError" aria-live="polite"></span>
						</div>

						<div class="form-actions">
							<label class="checkbox">
								<input type="checkbox" name="remember" /> Remember Me
							</label>
							<button type="submit" class="btn primary">Login</button>
						</div>

						<div class="form-footer">
							<a href="#">Dont have account ?</a>
							<a href="#" class="small">Forgot Password?</a>
						</div>
					</form>
				</div>

				<div class="right" aria-hidden="true">
					<img src="images/pet-friend.webp" />
				</div>
			</section>
		</main>
		<script src="js/login.js"></script>
	</body>
</html>
