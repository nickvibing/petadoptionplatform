<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pet Adoption Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="registration-page">
        <section class="card">
            <div class="left">
                <div class="logo"><span class="icon">üêæ</span><span class="brand">CSUF Pet Adoption Center</span></div>
                <p class="registration-title">Create Your Account</p>

                <form id="registrationForm" class="registration-form" action="/register" method="post">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input id="firstName" name="firstName" type="text" placeholder="John" required />
                        <span class="error" id="firstNameError" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input id="lastName" name="lastName" type="text" placeholder="Smith" required/>
                        <span class="error" id="lastNameError" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="you@example.com" required />
                        <span class="error" id="emailError" aria-live="polite"></span>
                    </div>      
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Create a password" required minlength="12" />
                        <span class="error" id="passwordError" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password" required minlength="12" />
                        <span class="error" id="confirmPasswordError" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="tel" placeholder="(123) 456-7890" required />
                        <span class="error" id="phoneError" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <select name = "role" id="role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="adopter">Adopter</option>
                            <option value="provider">Provider</option>
                        </select>
                        <div id="providerFields" style="display:none;">
                            <label for ="provider_name">Provider Name</label>
                            <input id="providerName" name="providerName" type="text" placeholder="Provider Name" />
                            <span class="error" id="providerNameError" aria-live="polite"></span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Register</button>
                    </div>
                    <div class="form-footer">
                        <a href="login.html">Already have an account?</a>
                    </div>
                </form>
            </div>
            <div class="right" aria-hidden="true">
                <img src="images/pet-friend.webp" alt="Happy pet with owner" />
            </div>
        </section>
    </main>
    <script src="js/userRegistration.js"></script>
</body>
</html>
